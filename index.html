<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="title">Password Generator</div>
    <div class="container">
        <form id="passgen">
        <h1 class="title">Generate a Password</h1>
        <h3 class="password" id="passwordDisplay">Password</h3>
        <button type="submit" id="btn1">Generate Password</button>
        <button type="button" id="btn2" onclick="btncopy()">Copy to Clipboard</button>
        </form>
    </div>
    
</body>
</html>
